<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvel onglet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="top-bar">
        <div class="top-left">
            <div class="tab">Nouvel onglet</div>
            <div class="plus"><i class="fa-solid fa-plus"></i></div>
        </div>

        <div class="top-right" style="display: flex; align-items: center; gap: 15px;">
            <a href="https://mail.google.com" style="text-decoration: none; color: #333; font-size: 14px;">Gmail</a>
            <a href="https://images.google.com" style="text-decoration: none; color: #333; font-size: 14px;">Images</a>
            <i class="fa-solid fa-braille" style="color: #5f6368; cursor: pointer; font-size: 18px;"></i> <div class="profile">
                <img src="profile.jpg" alt="Profil">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="logo">Google</div>

        <div class="search-box">
            <input type="text" placeholder="Rechercher sur Google ou saisir une URL">
        </div>

        <div class="shortcuts">
            <a href="https://chrome.google.com/webstore" class="shortcut" style="text-decoration: none; color: inherit;">
                <div class="circle"><i class="fa-solid fa-store"></i></div>
                <p>Web Store</p>
            </a>

            <a href="https://www.youtube.com" class="shortcut" style="text-decoration: none; color: inherit;">
                <div class="circle"><i class="fa-brands fa-youtube" style="color: #ff0000;"></i></div>
                <p>YouTube</p>
            </a>

            <a href="https://github.com" class="shortcut" style="text-decoration: none; color: inherit;">
                <div class="circle"><i class="fa-brands fa-github"></i></div>
                <p>GitHub</p>
            </a>

            <div class="shortcut">
                <div class="circle"><i class="fa-solid fa-plus"></i></div>
                <p>Ajouter</p>
            </div>
        </div>
    </div>

</body>
</html>
