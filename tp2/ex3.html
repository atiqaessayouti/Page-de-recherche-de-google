<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>

    <h2 align="center">User registration form</h2>

    <form action="" method="post">
        <table border="1" align="center" width="600" cellpadding="5" cellspacing="0">
            
            <tr>
                <td width="200">Full Name</td>
                <td><input type="text" name="fullname" style="width: 98%;"></td>
            </tr>

            <tr>
                <td>Adress</td>
                <td>
                    <textarea name="address" rows="5" style="width: 98%;"></textarea>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" style="width: 98%;"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password" style="width: 98%;"></td>
            </tr>

            <tr>
                <td>Date of birth</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>

            <tr valign="middle">
                <td>Please choose topics of interest</td>
                <td>
                    <input type="checkbox" name="topic" value="fiction"> Fiction<br>
                    <input type="checkbox" name="topic" value="action"> Action<br>
                    <input type="checkbox" name="topic" value="thriller"> Thriller<br>
                    <input type="checkbox" name="topic" value="horror"> Horror<br>
                    <input type="checkbox" name="topic" value="comedy"> Comedy
                </td>
            </tr>

            <tr valign="top">
                <td>Select hobbies</td>
                <td>
                    <select name="hobbies" size="4" multiple style="width: 150px;">
                        <option value="outdoor">Outdoor Sports</option>
                        <option value="adventure">Adventure Sports</option>
                        <option value="pop">Pop Music</option>
                        <option value="rock">Rock Music</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="submit">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
